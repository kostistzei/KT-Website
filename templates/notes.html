<!DOCTYPE html>
<html>
<head>
    <title>Notes – Konstantinos Tzeiranidis</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            background-color: #0A369D;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            max-width: 700px;
        }

        h1 {
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            color: #ffffff;
            text-decoration: underline;
        }

        a:hover {
            color: #cce0ff;
        }

        .back-link {
            margin-top: 30px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>University Notes</h1>
        <ul>
            {% for note in notes %}
                <li><a href="/download/{{ note }}">{{ note }}</a></li>
            {% endfor %}
        </ul>
        <a class="back-link" href="/">← Back to Home</a>
    </div>
</body>
</html>
